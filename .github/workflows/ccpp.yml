name: C/C++ CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest, macos-latest]
        os:
          - name: windows-latest
            vcpkg-bootstrap: .\vcpkg\bootstrap-vcpkg.bat
            vcpkg: .\vcpkg\vcpkg.exe
            env:
              VCPKG_DEFAULT_TRIPLET: x64-windows-static
          - name: ubuntu-latest
            vcpkg-bootstrap: ./vcpkg/bootstrap-vcpkg.sh
            vcpkg: ./vcpkg/vcpkg
            env: {}
          - name: macos-latest
            vcpkg-bootstrap: ./vcpkg/bootstrap-vcpkg.sh
            vcpkg: ./vcpkg/vcpkg
            env: {}

    runs-on: ${{ matrix.os.name }}

    steps:
      - uses: actions/checkout@v2
      - name: Install Ubuntu packages
        run: sudo apt update && sudo apt install libgl1-mesa-dev libasound2-dev
        if: matrix.os.name == 'ubuntu-latest'
      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git
      - name: Bootstrap vcpkg
        run: ${{ matrix.os.vcpkg-bootstrap }}
      - name: Install dependencies
        run: ${{ matrix.os.vcpkg }} install SDL2 doctest benchmark span-lite glew fmt range-v3
        env: ${{ matrix.os.env }}
      - name: Export vcpkg
        run: ${{ matrix.os.vcpkg }} export --output=gbemu-build-${{ runner.os }} --zip SDL2 doctest benchmark span-lite glew fmt range-v3
        env: ${{ matrix.os.env }}
      - name: Upload artifact for ${{ runner.os }}
        uses: actions/upload-artifact@v1
        with:
          name: vcpkg-export-${{ runner.os }}
          path: ./vcpkg/gbemu-build-${{ runner.os }}.zip

  release:
    needs: build
    strategy:
      matrix:
        os: [Linux, Windows, macOS]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact for ${{ matrix.os }}
        uses: actions/download-artifact@v1
        with:
          name: vcpkg-export-${{ matrix.os }}
      - name: Ls
        run: pwd && ls
